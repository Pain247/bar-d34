<html ng-app='myApp'>
<head>
<link href="/public/css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<Link  rel = "stylesheet"  href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
<script type="text/javascript" src="controllers/index.js"></script>
</head>
<body class='page1' ng-controller='ctrl'>
  <div class='menubar'>
      <ul class="nav nav-pills">
    <a class="va" id ='home' href='/index'>&nbsp;Plans tonight?</a>
   <button class='btn btn-primary'><a href='/logout' class='out'>Log out</a></button>
   <div id='dname'></div>
 </ul>
  </div><br/><br/><br/>
  <div class='row'>
     <div class='col-xs-4'><br/> <i class="glass fa fa-3x fa-glass" aria-hidden="true"></i></div>
     <div class='col-xs-8'><h1 class='tit'>Plans tonight?</h1><br/><br/></div>
   </div>
<div class='row'>
<div class='col-xs-7'><input autocomplete="off" id = "search" name='where' value = "{{loc}}" class="form-control " placeholder="Where you at?" ng-model="loc"></div>
<div class='col-xs-5'><button class='but' id='enter' ng-click="post()"><i class="right fa fa-2x fa-arrow-right" aria-hidden="true"></i></button></div>
</div><br/><br/>
<div id='output' ng-repeat="bar in data">
<div>
<div class='block' ng-hide="value">
<div class='row'>
<div class='col-xs-1'><br/>
  <img src= {{bar.photo}} height="120" width="120">
</div>
<div class='col-xs-9'><br/>
  <h2 class='barname'>{{bar.name}}<br/></h2>
  <h2 class='name'>{{bar.address}}<br/></h2>
  <h2 class='name'>{{bar.status?"Open":"Close"}}</h2>
</div>
<div class='col-xs-2' ng-model ="like"><br/><br/>
<i ng-click='going(bar)' class='heart fa fa-2x ' ng-class="bar.heart?'fa-heart':'fa-heart-o'"></i> {{bar.count}} going
</div>
</div>
</div>
</div>
</div>
</body>
</html>
<script type="text/javascript">
$(window).on('load', function(e){
if (window.location.hash == '#_=_' || window.location.hash == '#/_=_') {
  window.location.hash = ''; // for older browsers, leaves a # behind
  history.pushState('', document.title, window.location.pathname); // nice and clean
  e.preventDefault(); // no page reload
}
});
</script>
<script type="text/javascript" src="/common/ajax-functions.js"></script>
<script type="text/javascript" src="/controllers/userController.client.js"></script>
